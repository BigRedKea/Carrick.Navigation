<div class="row">
    <div class="col-lg-3">
        <img ng-src="data:image/JPEG;base64,{{badge.BadgeImage}}" style="max-width:50px">
    </div>
    <div class="col-lg-9">
        <div style="font-weight:bold;">
            <a ng-click="badgeDetail(badge.Id)" style="cursor:pointer">{{badge.BadgeName}}</a>
            <span class="pull-right" title="Delete badge">
                <i ng-click="deleteBadge($event, badge.Id)" class="glyphicon glyphicon-trash"></i>
            </span>
        </div>
        <div>{{badge.Stock}}</div>
    </div>
</div>
