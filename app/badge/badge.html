<div class="row">
    <div class="col-lg-10">
        <h1>Manage Badges</h1>  
    </div>
    <div class="col-lg-2">
        <button ng-click="addBadge()" class="btn btn-success btn-lg">
            <i class="glyphicon glyphicon-plus"></i> Add Badge
        </button>
    </div>
</div>
<div class="row">
    <div class="col-lg-3" style="border:1px solid #999; overflow-y:hidden">
        <!-- Search badges -->
        <h3>Search Badges</h3>
        <div class="input-group">
            <input type="text"
                   ng-model="searchText"
                   class="form-control"
                   placeholder="Enter search text">
            <span class="input-group-addon" id="basic-addon1">
                <i class="glyphicon glyphicon-search"></i>
            </span>
        </div>
        
        <div class="col-lg-12 badge-row " ng-repeat="badge in badges">
            <as-badge></as-badge>
        </div>
    </div>
    <div class="col-lg-9" style="border:1px solid #999; overflow-y:auto">
        <div ui-view>Badge Details</div>
    </div>
</div>
